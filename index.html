<body>
<section id="dessin">
    <canvas id="feuille" width="600" height="600"></canvas>
    <div id="toolbar">
        <label for="stroke">Color Picker</label>
        <input id="stroke" name='stroke' type="color" class="color-light">
    </div>
    <div id="palette" class="color-light">
        <div data-color="black" class="active"></div>
        <div data-color="red"></div>
        <div data-color="orange"></div>
        <div data-color="yellow"></div>
        <div data-color="green"></div>
        <div data-color="blue"></div>

    </div>

    <div id="outils" class="tools-light">
        <div id="normal" class="active">T1</div>
        <div id="medium" class="">T2</div>
        <div id="large" class="">T3</div>
        <div id="plus" class="las la-plus"></div>
        <div id="moins" class="las la-minus"></div>
        <div id="gomme" class="las la-eraser"></div>
        <div id="croix" class="las la-times"></div>
    </div>
</section>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Envoyer mon oeuvre d'art</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <form method="POST"  id="formSendCard" action="send_mail.php">
            <fieldset>
                <legend>Envoyer sa magnifique carte virtuelle</legend>
                <div>
                    <label for="fromEmail">Votre email</label>
                    <input type="text" id="fromEmail" name="fromEmail">
                </div>
                <div>
                    <label for="toEmail">L'email du destinataire</label>
                    <input type="text" id="toEmail" name="toEmail">
                </div>
                <div>

                <div>
                    <label for="bodyMail">Contenu du mail</label>
                    <textarea id="bodyMail" name="bodyMail"></textarea>
                </div>
                <div>
                    <label for="copieMail">Recevoir une copie de la carte</label>
                    <input type="checkbox" name="copieMail" id="copieMail">
                </div>
                <input type="submit" value="Envoi">
            </fieldset>
        </form>
    </div>

</div>
